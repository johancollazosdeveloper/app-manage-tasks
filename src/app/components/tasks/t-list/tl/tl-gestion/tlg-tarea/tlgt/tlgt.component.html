<div>
  <h2>Crear Nueva Tarea</h2>
  <input [(ngModel)]="task.title" placeholder="Título de la tarea" required />
  <textarea [(ngModel)]="task.description" placeholder="Descripción"></textarea>

  <!-- Aquí no necesitas el app-tlgp porque ya está en tlg.component.html -->
  <button (click)="completeTask()">Finalizar Tarea</button>
</div>
